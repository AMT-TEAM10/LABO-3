openapi: '3.0.3'
info:
  description: Api Documentation
  version: '1.0'
  title: Api Documentation
servers:
  - url: 'http://localhost:9090/api'
tags:
  - name: Menus-end-point
    description: Gestion des menus
  - name: Dishes-end-point
    description: Gestion des plats
  - name: Chefs-end-point
    description: Gestion des chefs
paths:
  /menus:
    get:
      tags:
        - Menus-end-point
      summary: Obtient une liste de toutes les menus
      operationId: getMenus
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Menu'
        '404':
          description: Not Found
    post:
      tags:
        - Menus-end-point
      summary: Ajoute une nouvelle menu
      operationId: addMenu
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Menu'
      responses:
        '201':
          description: menu crée
          headers:
            Location:
              description: URL de la menu crée
              schema:
                type: string
                format: uri
  /menus/{id}:
    get:
      tags:
        - Menus-end-point
      summary: Obtient une menu
      operationId: getMenu
      parameters:
        - name: id
          in: path
          description: numéro de la menu à obtenir
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Menu'
        '404':
          description: Not Found
      deprecated: false

  /chefs:
    get:
      tags:
        - Chefs-end-point
      summary: Obtient une liste de toutes les chefs
      operationId: getChefs
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Chef'
        '404':
          description: Not Found
    post:
      tags:
        - Menus-end-point
      summary: Ajoute un nouveau chef
      operationId: addChef
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Chef'
      responses:
        '201':
          description: chef créé
          headers:
            Location:
              description: URL du chef créé
              schema:
                type: string
                format: uri
  /chefs/{id}:
    get:
      tags:
        - Chefs-end-point
      summary: Obtient un chef
      operationId: getChef
      parameters:
        - name: id
          in: path
          description: numéro du chef à obtenir
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Chef'
        '404':
          description: Not Found
      deprecated: false

  /dishes:
    get:
      tags:
        - Dishes-end-point
      summary: Obtient une liste de toutes les plats
      operationId: getDishes
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dish'
        '404':
          description: Not Found
    post:
      tags:
        - Dishes-end-point
      summary: Ajoute un nouveau plat
      operationId: addDish
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Dish'
      responses:
        '201':
          description: plat créé
          headers:
            Location:
              description: URL du plat créé
              schema:
                type: string
                format: uri
  /dishes/{id}:
    get:
      tags:
        - Dishes-end-point
      summary: Obtient un plat
      operationId: getDish
      parameters:
        - name: id
          in: path
          description: numéro du plat à obtenir
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Dish'
        '404':
          description: Not Found
      deprecated: false

components:
  schemas:
    Dish:
      title: Dish
      description: toutes les informations d'un plat
      type: object
      properties:
        id:
          description: numéro auto-incrémenté du plat
          type: integer
          format: int32
        name:
          description: nom du plat
          type: string
        chefs:
          description: liste des chefs qui ont préparé ce plat
          type: array
          items:
            $ref: '#/components/schemas/Chef'
    Menu:
      title: Menu
      description: toutes les caractéristiques d'un menu
      type: object
      properties:
        id:
          description: numéro auto-incrémenté du menu
          type: integer
          format: int32
        name:
          description: nom du menu
          type: string
        starter:
          $ref: '#/components/schemas/Dish'
        main:
          $ref: '#/components/schemas/Dish'
        dessert:
          $ref: '#/components/schemas/Dish'
    Chef:
      title: Chef
      description: toutes les caractéristiques d'un chef
      type: object
      properties:
        id:
          description: numéro auto-incrémenté du chef
          type: integer
          format: int32
        name:
          description: nom du chef
          type: string
